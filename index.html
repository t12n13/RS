<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生団体　RS　</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <img src="logo.jpg" alt="ホームページのロゴ" class="logo">
        <h1>ホームページのタイトル</h1>
        <nav>
            <ul>
                <li><a href="#about">アンケートについて</a></li>
                <li><a href="#services">集計結果</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- Aboutセクション -->
        <section id="about">
            <h2>アンケートについて</h2>
            <p>現在アンケートを実施しております。こちらからご回答をお願いします。</p>
        </section>

        <!-- Servicesセクション -->
        <section id="services">
            <h2>集計結果</h2>
            <p>提供しているサービスや内容について記載します。</p>
        </section>

        <!-- Contactセクション -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>お問い合わせ方法などを記載します。</p>
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 ホームページ名. All Rights Reserved.</p>
    </footer>
</body>
</html>
